<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Add CSS styles here if needed */
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- Input fields for tasks and due dates -->
    <label for="task">Task:</label>
    <input type="text" id="task">

    <label for="due-date">Due Date:</label>
    <input type="date" id="due-date">

    <button onclick="addTask()">Add Task</button>

    <!-- Task list -->
    <ul id="todo-list" class="sortable">
        <li>Example Task 1</li>
        <li>Example Task 2</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sortablejs/1.14.0/Sortable.min.js"></script>
    <script>
        // Initialize SortableJS for drag-and-drop functionality
        new Sortable(document.getElementById('todo-list'), {
            animation: 150
        });

        function addTask() {
            var taskInput = document.getElementById("task");
            var dueDateInput = document.getElementById("due-date");

            var task = taskInput.value;
            var dueDate = dueDateInput.value;

            if (task.trim() === "") {
                alert("Please enter a task.");
                return;
            }

            var listItem = document.createElement("li");
            listItem.textContent = task + " (Due: " + dueDate + ")";

            listItem.addEventListener("click", function() {
                this.classList.toggle("completed");
            });

            document.getElementById("todo-list").appendChild(listItem);

            taskInput.value = "";
            dueDateInput.value = "";
        }
    </script>
</body>
</html>
